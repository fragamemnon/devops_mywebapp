services:
  db:
    image: fragamemnonzor/my-mariadb-image:latest
    networks:
      - app-net
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == worker]
    secrets:
      - db_user
      - db_password
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/db_password
      - MARIADB_USER_FILE=/run/secrets/db_user
      - MARIADB_PASSWORD_FILE=/run/secrets/db_password
      - MARIADB_DATABASE=myapp
    configs:
      - source: db_setup
        target: /docker-entrypoint-initdb.d/db_setup.sql
    secrets:
      - db_user
      - db_password

  web:
    image: fragamemnonzor/my-php-apache-image:latest
    networks:
      - app-net
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    secrets:
      - db_user
      - db_password
      - webroot_location
    environment:
      - DB_HOST=db
    command: >
      sh -c '
        export DB_USER=$(cat /run/secrets/db_user) &&
        export DB_PASSWORD=$(cat /run/secrets/db_password) &&
        export WEBROOT_LOCATION=$(cat /run/secrets/webroot_location) &&
        exec apache2-foreground
      '

networks:
  app-net:
    driver: overlay

configs:
  db_setup:
    file: ./db/db_setup.sql


secrets:
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
  webroot_location:
    file: ./secrets/webroot_location.txt